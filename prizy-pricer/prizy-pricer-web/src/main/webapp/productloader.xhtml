<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Adding a Form</title>
</h:head>
<h:body>
 
    <h:form>
        <h3>Prizy Pricer Survey Form</h3>
        <h:panelGrid columns="3">
            <h:outputLabel for="store">Store ID:</h:outputLabel>
            <h:inputText value="#{productLoader.storeId}" id="store"></h:inputText>
            <br />
            <br />
 
            <h:outputLabel for="productBarCode">Product Bar Code:</h:outputLabel>
            <h:inputText value="#{productLoader.productBarCode}"></h:inputText>
            <br />
            <br />
 
            <h:outputLabel for="productPrice">Product Price:</h:outputLabel>
            <h:inputText value="#{productLoader.productPrice}"></h:inputText>
            <br />
            <br />
 
            <h:outputLabel for="notes">Notes:</h:outputLabel>
            <h:inputTextarea value="#{productLoader.notes}"></h:inputTextarea>
            <br />
            <br />
 
            <h:commandButton action="#{productLoader.submitProductLoader}" value="Submit"></h:commandButton>
 
        </h:panelGrid>
    </h:form>
</h:body>
</html>
